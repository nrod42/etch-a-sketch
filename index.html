<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src = "./etch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class = "userInputs">
        <div class="buttonDiv"><label>Choose Color: </label><input class = 'userColor' value="#000000" type="color"></div>
        <div class="buttonDiv"><button class='randomColorBtn'>Random Color</button></div>
        <div class="buttonDiv"><button class='rainbowColorBtn'>Rainbow Color</button></div>
        <div class="buttonDiv"><button class='darkBtn'>Darken Color</button></div>
        <div class="buttonDiv"><button class='eraseBtn'>Eraser</button></div>
        <div class="buttonDiv"><button class='clearBtn'>Clear</button></div>
    </div>
    <div class = "grid"></div>
</body>
</html>
